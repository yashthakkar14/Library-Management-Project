<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h2>Import Books</h2>
        <form action="/books/import" method="POST" id="importForm">
            <div class="form-group">
                <label for="number_books">Number of Books: </label>
                <input class="form-control form-control-sm" name="number_books" id="number_books" type="text">
            </div>
            <div class="form-group">
                <label for="title">Title: </label>
                <input class="form-control form-control-sm" name="title" id="title" type="text">
            </div>
            <button type="submit" class="btn btn-success" id="importBooks">Import Books</button>
        </form>
    </div>
    <!-- <script src="{{ url_for('static', filename='js/import_books.js') }}"></script> -->
</body>
</html>
