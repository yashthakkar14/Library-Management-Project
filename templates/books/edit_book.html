<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-top:3em; width:50%;">
        <h2>Editing Details for the book: {{book_info.title}}</h1>
        <form id="bookForm">
            <div class="form-group">
                <label for="book_id">Book ID: </label>
                <input class="form-control form-control-sm" id="book_id" type="text" value="{{book_info.bookID}}" readonly>
            </div>
            <div class="form-group">
                <label for="title_input">Title: </label>
                <input class="form-control form-control-sm" id="title_input" type="text" value="{{book_info.title}}">
            </div>
            <div class="form-group">
                <label for="isbn_input">ISBN: </label>
                <input class="form-control form-control-sm" id="isbn_input" type="text" value="{{book_info.isbn}}">
            </div>
            <div class="form-group">
                <label for="available_input">Available Quantity: </label>
                <input class="form-control form-control-sm" id = "available_input" type="number" value="{{book_info.available_quantity}}">
            </div>
            <div class="form-group">
                <label for="total_input">Total Quantity: </label>
                <input class="form-control form-control-sm" id="total_input" type="number" value="{{book_info.total_quantity}}">
            </div>
            <button type="submit" class="btn btn-primary">Update Book</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/edit_book.js') }}"></script>

</body>
</html>
