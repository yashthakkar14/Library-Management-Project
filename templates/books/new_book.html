<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-top:3em; width:50%;">
        <h2>Add New Book</h1>
        <form action="/books" id="bookForm" method="POST">
            <div class="form-group">
                <label for="book_id">Book ID: </label>
                <input class="form-control form-control-sm" id="book_id" name="book_id" type="text">
            </div>
            <div class="form-group">
                <label for="title_input">Title: </label>
                <input class="form-control form-control-sm" id="title_input" name="title_input" type="text">
            </div>
            <div class="form-group">
                <label for="authors">Authors: </label>
                <input class="form-control form-control-sm" id="authors" name="authors" type="text">
            </div>
            <div class="form-group">
                <label for="average_rating">Average Rating: </label>
                <input class="form-control form-control-sm" id="average_rating" name="average_rating" type="number" step="0.1" min="0" max="5">
            </div>
            <div class="form-group">
                <label for="ratings_count">Ratings Count: </label>
                <input class="form-control form-control-sm" id="ratings_count" name="ratings_count" type="number" step="1" min="0">
            </div>
            <div class="form-group">
                <label for="text_reviews_count">Text Reviews Count: </label>
                <input class="form-control form-control-sm" id="text_reviews_count" name="text_reviews_count" type="number" step="1" min="0">
            </div>
            <div class="form-group">
                <label for="isbn_input">ISBN: </label>
                <input class="form-control form-control-sm" id="isbn_input" name="isbn_input" type="text">
            </div>
            <div class="form-group">
                <label for="isbn13_input">ISBN13: </label>
                <input class="form-control form-control-sm" id="isbn13_input" name="isbn13_input" type="text">
            </div>
            <div class="form-group">
                <label for="lang_code">Language Code: </label>
                <input class="form-control form-control-sm" id="lang_code" name="lang_code" type="text">
            </div>
            <div class="form-group">
                <label for="publication_date">Publication Date: </label>
                <input class="form-control form-control-sm" id="publication_date" name="publication_date" type="date">
            </div>
            <div class="form-group">
                <label for="publisher">Publisher: </label>
                <input class="form-control form-control-sm" id="publisher" name="publisher" type="text">
            </div>
            <div class="form-group">
                <label for="num_pages" min="0">Number of pages: </label>
                <input class="form-control form-control-sm" id="num_pages" name="num_pages" type="number">
            </div>
            <div class="form-group">
                <label for="available_input" min="0">Available Quantity: </label>
                <input class="form-control form-control-sm" id = "available_input" name="available_input" type="number">
            </div>
            <div class="form-group">
                <label for="total_input" min="0">Total Quantity: </label>
                <input class="form-control form-control-sm" id="total_input" name="total_input" type="number">
            </div>
            <button type="submit" class="btn btn-primary">Add Book</button>
        </form>
    </div>
</body>
</html>
