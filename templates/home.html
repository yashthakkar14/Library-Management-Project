<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/home.css') }}">

</head>
<body>
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 5vh;">Welcome to the Library!</h1>
        <div class="row"> 
            <div class="col-lg-4 mb-4"> 
                <div class="card"> 
                    <img class="card-img-top" src="{{ url_for('static', filename='images/books.svg') }}" alt="Books"> 
  
                    <div class="card-body"> 
                        <h5 class="card-title">Books</h5> 
                        <p class="card-text"> 
                            View all the books present in the library 
                        </p> 
  
                        <a href="/books" class="btn btn-outline-primary btn-sm"> 
                            View All Books
                        </a> 
                    </div> 
                </div> 
            </div> 
            <div class="col-lg-4 mb-4"> 
                <div class="card"> 
                    <img class="card-img-top" src="{{ url_for('static', filename='images/members.svg') }}" alt="Members"> 
  
                    <div class="card-body"> 
                        <h5 class="card-title">Members</h5> 
                        <p class="card-text"> 
                            View all the members in the library. 
                        </p> 
                          
                        <a href="/members" class="btn btn-outline-primary btn-sm"> 
                            View All Members
                        </a>  
                    </div> 
                </div> 
            </div>
            <div class="col-lg-4 mb-4"> 
                <div class="card"> 
                    <img class="card-img-top" src="{{ url_for('static', filename='images/transactions.svg') }}" alt="Transactions"> 
  
                    <div class="card-body"> 
                        <h5 class="card-title">Transactions</h5> 
                        <p class="card-text"> 
                            View all the transactions done in the library
                        </p> 
  
                        <a href="/transactions" class="btn btn-outline-primary btn-sm"> 
                            View all transactions
                        </a> 
                    </div> 
                </div> 
            </div>
        </div> 
    </div>
</body>
</html>
