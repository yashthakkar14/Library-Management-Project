<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Member</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-top:3em; width:50%;">
        <h2>Add New Member</h1>
        <form action="/members" id="memberForm" method="POST">
            <div class="form-group">
                <label for="member_id">Member ID: </label>
                <input class="form-control form-control-sm" id="member_id" name="member_id" type="text" required>
            </div>
            <div class="form-group">
                <label for="name_input">Member Name: </label>
                <input class="form-control form-control-sm" id="name_input" name="name_input" type="text" value="{% if member_data %}{{ member_data.member_name}}{% endif %}" required>
            </div>
            <div class="form-group">
                <label for="email">Email: </label>
                <input class="form-control form-control-sm" id="email" name="email" type="email" value="{% if member_data %}{{ member_data.email }}{% endif %}" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone: </label>
                <input class="form-control form-control-sm" id="phone" name="phone" type="text" value="{% if member_data %}{{ member_data.phone }}{% endif %}" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Member</button>
        </form>
    </div>
    {% if alert_message %}
        <script>
            alert("{{alert_message}}")
        </script>
    {% endif %}
</body>
</html>
