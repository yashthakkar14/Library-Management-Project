<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Member</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-top:3em; width:50%;">
        <h2>Editing Details for the member: {{member_info.name}}</h1>
        <form id="memberForm">
            <div class="form-group">
                <label for="member_id">Member ID: </label>
                <input class="form-control form-control-sm" id="member_id" type="text" value="{{member_info.memberID}}" readonly>
            </div>
            <div class="form-group">
                <label for="name_input">Name: </label>
                <input class="form-control form-control-sm" id="name_input" type="text" value="{{member_info.name}}">
            </div>
            <div class="form-group">
                <label for="email_input">Email: </label>
                <input class="form-control form-control-sm" id="email_input" type="email" value="{{member_info.email}}">
            </div>
            <div class="form-group">
                <label for="phone_input">Phone: </label>
                <input class="form-control form-control-sm" id = "phone_input" type="text" value="{{member_info.phone_number}}">
            </div>
            <div class="form-group">
                <label for="outstanding_input">Outstanding Balance: </label>
                <input class="form-control form-control-sm" id = "outstanding_input" type="number" value="{{member_info.outstanding_balance}}">
            </div>
            <button type="submit" class="btn btn-primary">Update Member</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/edit_member.js') }}"></script>

</body>
</html>
